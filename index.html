<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./assets/styles/style.css">

    <title>Aula Box-Model</title>
</head>
<body>
 
    <main>
        <section class="form-container">
            <h1>CADASTRO</h1>
            <form action="">
                <input type="text" name="nome" placeholder="NOME DO USUÁRIO" required>

                <input type="email" name="email" placeholder="EMAIL" required>

                <input type="password" name="senha" placeholder="SENHA" required>

                <div class="duas-colunas">
                    <input type="text" name="data" placeholder="07/01/2000">
                    
                    <input type="tel" name="telefone" placeholder="(77) 98888-8888">
                    
                </div>

                <label for="termos">
                    <input id="termos" type="checkbox" name="termos" value="termos" required>
                    Aceito os <a href="#">termos de uso</a> e <a href="#">políticas de privacidade</a>.*
                </label>
                
                <button type="submit">Cadastrar</button>
            </form>
        </section>       
    </main>
    
</body>
</html>
